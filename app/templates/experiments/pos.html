<div class="modal experiment-modal">
    <div class="modal-header"><h3>Parts of Speech Analysis</h3>
        <a class="experiment-close" data-action="close">x</a>
    </div>
    <div class="modal-body">
        <div class="calculator">
            <p>
                <label>Enter some text:</label><textarea name="description" ></textarea>
            </p>
            <p>
                <button data-action="analyze" >Analyze</button>
            </p>
        </div>
        <div class="calc-results" data-elem="results"></div>
    </div>
    <div class="modal-footer"><a data-action="docs" href="docs/pos_experiment.html" data-bypass="true">Documentation</a></div>
</div>
<div class="modal-backdrop experiment-backdrop"></div>
</div>
